<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-info" (click)="onDisplayClick()">
        Display Details
      </button>
      <p *ngIf="displayDetails">Secret password = tuna</p>
      <hr />
      <ul>
        <li
          *ngFor="let log of logs; let idx = index"
          [ngStyle]="{ 'background-color': getLogBackground(idx) }"
          [ngClass]="{ whiteText: idx >= 4 }"
        >
          Index: {{ idx }} - {{ printLog(log) }}
        </li>
      </ul>
    </div>
  </div>
</div>
