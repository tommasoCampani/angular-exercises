<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-md-12">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" />
      <p>{{ username }}</p>
      <button
        class="btn btn-primary"
        (click)="onResetUser()"
        [disabled]="!username"
      >
        Reset User
      </button>
    </div>
  </div>
</div>
